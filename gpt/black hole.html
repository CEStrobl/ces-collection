<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Circle Black-Hole (CSS only)</title>
<style>
  :root{
    --bg:#050805;
    --green:#18ff6d;
    --green-soft:#7dffb1;
    --green-dark:#0ea34a;
  }
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--green);
    font:16px/1.25 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    display:grid; place-items:center;
  }
  .hero{
    position:relative; width:min(1100px, 92vw); aspect-ratio:2.2/1;
    isolation:isolate;  /* keeps blending clean */
  }

  /* --------- core circles --------- */
  .stage{ position:absolute; inset:0; display:grid; place-items:center; }

  .circle{
    position:absolute; border-radius:50%;
    /* default so we can override per circle */
    width:40vmin; height:40vmin;
  }

  /* event horizon (black core) */
  .c0{
    width:30vmin; height:30vmin; background:#000;
    box-shadow:
      0 0 24px rgba(0,0,0,.6),
      0 0 120px rgba(0,0,0,.5);
    z-index:3;
  }

  /* bright rim (thin green ring) */
  .c1{
    width:34vmin; height:34vmin; background:transparent;
    box-shadow:
      0 0 0 2px var(--green-soft),
      0 0 26px 4px color-mix(in srgb, var(--green-soft) 65%, transparent);
    z-index:2;
  }

  /* hot inner disk (light green) */
  .c2{
    width:44vmin; height:44vmin; background:transparent;
    box-shadow:
      0 0 160px 40px color-mix(in srgb, var(--green) 60%, transparent);
    z-index:1;
  }

  /* outer halo (broad, soft) */
  .c3{
    width:64vmin; height:64vmin; background:transparent;
    box-shadow:
      0 0 240px 90px color-mix(in srgb, var(--green) 35%, transparent);
    z-index:0;
  }

  /* ground glow (elliptical “disk” under hole) */
  .floor{
    position:absolute; left:50%; top:58%;
    width:70%; height:22%;
    transform:translateX(-50%);
    border-radius:50%;
    background: radial-gradient(60% 150% at 50% 0%,
      color-mix(in srgb, var(--green) 35%, transparent),
      rgba(0,0,0,0) 70%);
    filter: blur(18px);
    opacity:.9;
    z-index:0;
  }

  /* --------- blur/scanline overlay --------- */
  .overlay{
    position:absolute; inset:0; pointer-events:none; z-index:4;
    /* backdrop-filter blurs what's behind, where supported */
    background: rgba(10,20,12,0.06);
    -webkit-backdrop-filter: blur(10px) saturate(120%);
    backdrop-filter: blur(10px) saturate(120%);
  }
  /* tiny star specks + scanlines on top for “terminal” vibe */
  .overlay::before{
    content:""; position:absolute; inset:0;
    background:
      radial-gradient(1px 1px at 12% 22%, rgba(24,255,109,.3), transparent 60%),
      radial-gradient(1px 1px at 82% 28%, rgba(24,255,109,.25), transparent 60%),
      radial-gradient(1px 1px at 25% 72%, rgba(24,255,109,.18), transparent 60%),
      radial-gradient(1px 1px at 62% 64%, rgba(24,255,109,.22), transparent 60%),
      repeating-linear-gradient(0deg,
        rgba(24,255,109,.05) 0 2px,
        transparent 2px 4px);
    mix-blend-mode:screen; opacity:.45;
  }

  /* headline for reference */
  .title{
    position:absolute; inset:0; display:grid; place-items:center; z-index:5;
    text-align:center; padding-top:min(6vmin,48px);
    text-shadow:0 0 8px rgba(24,255,109,.6);
    font-size:clamp(2rem,6vw,4rem);
  }

  /* optional: gentle shimmer with no motion preference respected */
  @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:.85} }
  .c2, .c3 { animation: pulse 6s ease-in-out infinite; }
  @media (prefers-reduced-motion: reduce){
    .c2, .c3 { animation:none; }
  }
</style>
</head>
<body>
  <div class="hero" role="img" aria-label="Neon green concentric-circle black-hole effect">
    <!-- Neon "black-hole" using stacked arcs + blur + plus-lighter -->
<div style="background:#050805; padding:24px; border-radius:24px;">
  <svg viewBox="0 0 1200 700" width="100%" height="auto" style="display:block; border-radius:20px">
    <defs>
      <!-- colors -->
      <linearGradient id="gradHot" x1="0" x2="0" y1="0" y2="1">
        <!-- bright rim → deeper green toward the core -->
        <stop offset="0%"  stop-color="#E9FFE9"/>     <!-- near-white green -->
        <stop offset="55%" stop-color="#9CFFBF"/>
        <stop offset="100%" stop-color="#18FF6D"/>
      </linearGradient>

      <!-- soft outer glow -->
      <radialGradient id="halo" cx="50%" cy="70%" r="60%">
        <stop offset="0%"  stop-color="#18FF6D" stop-opacity="0.35"/>
        <stop offset="70%" stop-color="#18FF6D" stop-opacity="0.08"/>
        <stop offset="100%" stop-color="#18FF6D" stop-opacity="0"/>
      </radialGradient>

      <!-- blurs (tune stdDeviation like Figma's Layer Blur) -->
      <filter id="blurStrong" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="50"/>
      </filter>
      <filter id="blurMed" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="30"/>
      </filter>
      <filter id="blurLight" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="18"/>
      </filter>
    </defs>

    <!-- background panel -->
    <rect width="1200" height="700" rx="24" fill="#050805"/>

    <!-- big dark cap (like the top of a planet cutting in) -->
    <path d="M-200,700 C400,320 800,320 1400,700 L1400,700 L-200,700Z"
          fill="#0A120B" opacity="0.6"/>

    <!-- SHAPE 3 (deep arc) -->
    <g style="mix-blend-mode: plus-lighter" filter="url(#blurStrong)">
      <path d="M-200,700 C400,420 800,420 1400,700 L1400,700 L-200,700Z"
            fill="#0EEA60"/>
    </g>

    <!-- SHAPE 2 (mid arc) -->
    <g style="mix-blend-mode: plus-lighter" filter="url(#blurMed)">
      <path d="M-200,700 C400,380 800,380 1400,700 L1400,700 L-200,700Z"
            fill="#52FF9B"/>
    </g>

    <!-- SHAPE 1 (bright rim) -->
    <g style="mix-blend-mode: plus-lighter" filter="url(#blurLight)">
      <path d="M-200,700 C400,340 800,340 1400,700 L1400,700 L-200,700Z"
            fill="url(#gradHot)"/>
    </g>

    <!-- outer halo for “atmosphere” feel -->
    <ellipse cx="600" cy="610" rx="520" ry="160" fill="url(#halo)"/>

    <!-- black core (optional) -->
    <ellipse cx="600" cy="680" rx="700" ry="260" fill="#000" opacity=".9"/>
  </svg>
</div>

	<div class="stage">
      <div class="circle c3"></div>
      <div class="circle c2"></div>
      <div class="circle c1"></div>
      <div class="circle c0"></div>
    </div>
    <div class="floor"></div>
    <div class="overlay"></div>
    <div class="title">charlotte.dev</div>
  </div>
</body>
</html>
