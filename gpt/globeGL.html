<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Globe.gl — UMD</title>
  <style>
    :root { --bg:#050805; --fg:#18ff6d; }
    html,body,#globe { height:100%; margin:0; background:var(--bg); }
    #hud{ position:fixed; top:16px; left:16px; color:var(--fg);
          font:14px/1.2 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
          text-shadow:0 0 4px rgba(24,255,109,.6); }
  </style>
</head>
<body>
  <div id="hud">charlotte.dev — globe</div>
  <div id="globe"></div>

  <!-- load three.js then globe.gl (UMD) -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl@2.43.0/dist/globe.gl.min.js"></script>

  <script>
    const globe = Globe()
      (document.getElementById('globe'))
      .backgroundColor('#050805')
      .showAtmosphere(true).atmosphereColor('#18ff6d').atmosphereAltitude(0.15)
      .globeImageUrl(null) // no texture: clean wireframe look
      .showGraticules(true).graticulesColor('#0c331b');

    // neon wireframe
    const mat = globe.globeMaterial();
    mat.wireframe = true;
    mat.color = new THREE.Color('#18ff6d');
    mat.opacity = 0.9; mat.transparent = true;

    // perf knobs
    globe.renderer().setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    globe.controls().autoRotate = true;
    globe.controls().autoRotateSpeed = 0.6;
    globe.controls().enableDamping = true;

    // pause auto-rotate when not visible
    document.addEventListener('visibilitychange', () => {
  if (document.hidden) {
    globe.controls().autoRotate = false;              // stop rotation
    globe.renderer().setAnimationLoop(null);          // stop rendering
  } else {
    globe.controls().autoRotate = true;               // resume rotation
    globe.renderer().setAnimationLoop(() => globe.renderer().render(globe.scene(), globe.camera())); 
  }
});

  </script>
</body>
</html>
